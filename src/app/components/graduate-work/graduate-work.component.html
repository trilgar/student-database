<div class="container-md">
  <div class="row">
    <h1 class="display-4 black">Graduate Works</h1>
  </div>
  <div>
    <div class="row mt-5">
      <div class="search-config">

        <input #myInput placeholder="Search for a graduate work ..."
               class="au-input input-long mt-1" type="text"
               (keyup.enter)="getByName(myInput.value)"/>

        <button class="options ml-1 mt-1" (click)="getByName(myInput.value)">
          Search
        </button>
      </div>
    </div>
    <div class="row mt-3">
      <button class="options ml-1 mt-1" (click)="this.advancedSearch()">
        Advanced Search
      </button>
      <button class="options ml-1 mt-1" (click)="this.create()">
        Create New
      </button>
    </div>
  </div>
  <div *ngIf="graduateWorks?.length == 0" class="alert alert-warning col-md-10 mt-5" role="alert">
    No graduate works found.
  </div>
  <div class="alert alert-warning col-md-10 mt-5 error-message" role="alert" *ngIf="this.warningFlag"
       (click)="warningFlag = false">
    {{this.warningMessage}}
  </div>
  <div class="mt-5 row" *ngIf="graduateWorks.length !== 0">
    <div class="custom-table black">
      <div class="row thead">
        <div class="col-1">ID</div>
        <div class="col-3">Name</div>
        <div class="col-1">ID Student</div>
        <div class="col-2">ID Teacher</div>
        <div class="col-4">Options</div>

      </div>

      <div class="mt-5 stripped">
        <div *ngFor="let gw of graduateWorks; index as i">
          <div class="row">
            <div class="col-1">{{gw.id}}</div>
            <div class="col-3">{{gw.name}}</div>
            <div class="col-1">{{gw.idStudent}}</div>
            <div class="col-2">{{gw.idTeacher}}</div>
            <div class="col-4 pt-2">
              <button class="options-table" (click)="delete(gw.id)">
                Delete
              </button>
              <button class="options-table ml-1" (click)="this.showDetails(gw.id);">
                Details
              </button>
            </div>
            <div class="row mt-1" *ngIf="gw.id == this.detailsId">
              <div class="col-3">Year: {{gw.year}}</div>
              <div class="col-9">Description: {{gw.description}}</div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
