<div class="container-md">
  <div class="row">
    <h1 class="display-4 black">Science Works</h1>
  </div>
  <div>
    <div class="row mt-5">
      <div class="search-config">

        <input #myInput placeholder="Search for science works ..."
               class="au-input input-long mt-1" type="text"
               (keyup.enter)="refreshScienceWorks(myInput.value)"/>

        <button class="options ml-1 mt-1" (click)="refreshScienceWorks(myInput.value)">
          Search
        </button>
      </div>
    </div>
    <div class="row mt-3">
      <button class="options ml-1 mt-1" (click)="this.advancedSearch()">
        Advanced Search
      </button>
      <button class="options ml-1 mt-1" (click)="this.createNew()">
        Create New
      </button>
    </div>
  </div>
  <div *ngIf="sWorks?.length == 0" class="alert alert-warning col-md-10 mt-5" role="alert">
    No students found.
  </div>
  <div class="alert alert-warning col-md-10 mt-5 error-message" role="alert" *ngIf="this.warningFlag" (click)="warningFlag = false" >
    {{this.warningMessage}}
  </div>
  <div class="mt-5 row" *ngIf="sWorks.length !== 0">
    <div class="custom-table black">
      <div class="row thead">
        <div class="col-1">ID</div>
        <div class="col-3">Name</div>
        <div class="col-3">Type</div>
        <div class="col-1">ID Teacher</div>
        <div class="col-4">Options</div>

      </div>

      <div class="mt-5 stripped">
        <div *ngFor="let sw of sWorks; index as i">
          <div class="row">
            <div class="col-1">{{sw.id}}</div>
            <div class="col-3">{{sw.name}}</div>
            <div class="col-3">{{sw.type}}</div>
            <div class="col-1">{{sw.idTeacher}}</div>
            <div class="col-4 pt-2">
              <button class="options-table" (click)="deleteSw(sw.id)">
                Delete
              </button>
              <button class="options-table ml-1" (click)="this.showDetails(sw.id);">
                Details
              </button>
            </div>
            <div class="row mt-1" *ngIf="sw.id == this.detailsId">
              <div class="col-3">Year: {{sw.year}}</div>
              <div class="col-10">Description: {{sw.description}}</div>

            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
